            .footer {position:absolute;bottom:0;text-align:center;padding:30px 0;border-top:solid 1px #999;width:100%;}

            .cube_wrap {position:fixed;height:200px;width:100%;}
            .cube {
                width: 200px;
                height: 200px;
                position: relative;
                transform-style: preserve-3d;
                transform: rotateX(-20deg) rotateY(-45deg);
                top: 50%;
                left: 50%;
                margin-left: -100px;
                margin-top: -100px;
            }

            .cube div {
                display:none;
                width: 200px;
                height: 200px;
                position: absolute;
                border:solid 1px white;
            }

            .cube div.top {
                transform: rotateX(90deg);
                margin-top: -100px;
            }

            .cube div.right {
                transform: rotateY(90deg); 
                margin-left: 100px;
            }

            .cube div.bottom {
                transform: rotateX(90deg);
                margin-top: 100px;
            }

            .cube div.left {
                transform: rotateY(-90deg);
                margin-left: -100px;
            }

            .cube div.front {
                transform: translateZ(100px); 
            }

            .cube div.back {
                transform: translateZ(-100px); 
            }

        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
        <script src="util.js" ></script>
        <script>
            var windowSize = 0;
            window.onload = function () {
                adjustSectionHeight();
                startAutoRotate();
                setTimeout(function () {
                    window.scrollTo(0, 0);
                }, 1);
            };

            $("html, body").on('mousewheel', function (e) {
//                console.log(e);
                if (isScrolling)
                    return;
                var isDown = e.originalEvent.wheelDelta < 0 ? true : false;
                console.log(isDown ? "down" : "up");

                movePage(isDown);
            })

            $(window).on('touchmove', function (e) {
                alert("touch");
                var currentPoint = e.originalEvent.changedTouches[0].pageY;
                
                movePage(lastPoint > currentPoint);


                lastPoint = currentPoint;
            });

            function movePage(isNext) {
                nextIdx = currentIdx + (isNext ? 1 : -1);
                if (nextIdx >= $(".section").size() || nextIdx < 0) {
                    return;
                }
                isScrolling = true;
                $(".fadein").fadeOut(400, function () {
                    $(".fadein").css("padding-top", "50px")
                });

                setTimeout(function () {
                    $(".section").eq(nextIdx).find(".fadein").fadeIn({duration: 700, queue: false});
                    $(".section").eq(nextIdx).find(".fadein").animate({"padding-top": 0}, {duration: 700, queue: false});
                }, 600);
                $('html, body').animate({
                    scrollTop: $(".section").eq(nextIdx).offset().top
                }, 800, function () {
                    scrollTop = $(window).scrollTop();
                    setTimeout(function () {
                        currentIdx = nextIdx;
                        console.log(currentIdx);
                        isScrolling = false;
                    }, 100);
                });
            }

            if (!isMobile()) {
                window.onresize = function () {
                    adjustSectionHeight();
                }
            }

            var scrollTop = 0;
            var isScrolling = false;
            var currentIdx = 0;
            function adjustSectionHeight() {
                windowSize = $(window).height();
                $(".section").height(windowSize);
                $(".cube_wrap").css("top", ((windowSize - $(".cube").height()) / 2)+"px");
            }

            function startAutoRotate() {
                $(".cube div").fadeIn();
                setInterval(function () {
                    var deg = new Date().getTime() / 50;
                    $('.cube').css('transform', 'rotateX(' + deg + 'deg)' + 'rotateY(' + deg + 'deg)');
                }, 20);
            }

        </script>
