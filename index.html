        <title>Jinhyuk Lee - Android & PHP & Front-end Developer</title>

        <style>
            body {font-size:15px;margin:0;padding:0;font-family: 'Apple SD Gothic Neo','맑은 고딕','Malgun Gothic','돋움',Dotum,'굴림',Gulim,sans-serif;color:#FFFFFF;background: #000000;font-weight:300;zoom:1;}
            /* Mobile */
            @media screen and (max-width: 600px){

            }
            /* PC */
            @media screen and (min-width: 600px){
            }

            .gif_bg {background: url("https://i.pinimg.com/originals/7a/28/43/7a28438533593808d39c7acf6654b594.gif") no-repeat;background-size:cover}

            .middle {position:absolute;height:100px;top:0;bottom:0;margin:auto;}

            .next_arrow {bottom:10px;animation: poke 1.5s infinite ease-in-out;}
            @keyframes poke {
                0%, 100% {
                    bottom: 0;
                }
                50% {
                    bottom: 10px;
                }
            }

            .fadein {}

            .footer {text-align:center;padding:30px 0;border-top:solid 1px #999;}
            .footer a{margin:0 10px;}

            .cube {
                width: 200px;
                height: 200px;
                position: relative;
                transform-style: preserve-3d;
                transform: rotateX(-20deg) rotateY(-45deg);
                top: 50%;
                left: 50%;
                margin-left: -100px;
                margin-top: -100px;
            }

            .cube div {
                width: 200px;
                height: 200px;
                position: absolute;
                border:solid 1px white;
            }

            .cube div.top {
                transform: rotateX(90deg);
                margin-top: -100px;
            }

            .cube div.right {
                transform: rotateY(90deg); 
                margin-left: 100px;
            }

            .cube div.bottom {
                transform: rotateX(90deg);
                margin-top: 100px;
            }

            .cube div.left {
                transform: rotateY(-90deg);
                margin-left: -100px;
            }

            .cube div.front {
                transform: translateZ(100px); 
            }

            .cube div.back {
                transform: translateZ(-100px); 
            }

        </style>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
        <script>
            window.onload = function () {
                $(".full_height").height($(window.top).height());
            };
            window.onResize = function () {
                $(".full_height").height($(window.top).height());
            };
            window.onScroll = function () {
                $(".fadein").each(function () {

                });
            }

            $(function () {
                $(window).mouseover(function (e) {
                    stopAutoRotate();
                });
                $(window).mouseout(function (e) {
                    startAutoRotate();
                });
                $(window).mousemove(function (e) {
                    $('.cube').css('transform', 'rotateX(' + -e.pageY + 'deg)' + 'rotateY(' + e.pageX + 'deg)');
                });
                try {
                    $(window).touchmove(function (e) {
                        $('.cube').css('transform', 'rotateX(' + -e.pageY + 'deg)' + 'rotateY(' + e.pageX + 'deg)');
                    });
                } catch (e) {

                }
            })
            
            function stopAutoRotate(){
                if (interval) {
                    clearInterval(interval);
                    interval = null;
                }

                if (timeout) {
                    clearTimeout(timeout);
                    timeout = null;
                }
            }

            var timeout = null;
            var interval = null;
            function startAutoRotate() {
                console.log('start');
                stopAutoRotate();

                timeout = setTimeout(function () {
                    $('.cube div').fadeOut(300, function () {
                        stopAutoRotate();
                        interval = setInterval(function () {
                            if ($(".cube div").css("display") === "none") {
                                $(".cube div").fadeIn();
                            }
                            deg = new Date().getTime() / 50;
                            $('.cube').css('transform', 'rotateX(' + deg + 'deg)' + 'rotateY(' + deg + 'deg)');
                        }, 1);
                    });
                }, 1000);
            }
        </script>
    </head>
    <body>
        <div style="position:fixed;top:0;bottom:0;height:200px;margin:auto;width:100%;">
            <div class="cube">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="back"></div>
                <div class="front"></div>
            </div>
        </div>

        <div class="full_height" style="position:relative;">
            <div class="fadein middle" style="text-align:center;width:100%;">

                <div>
                    <p>안녕하세요. 저는 Android & PHP & Front-end 개발자입니다.</p>
                </div>
            </div>
            <img class="next_arrow" src="https://www.freeiconspng.com/uploads/white-down-arrow-png-2.png" style="position:absolute;left:0;right:0;width:50px;margin:auto;">
        </div>
        <div class="full_height" style="position:relative;">
            <div class="fadein middle" style="text-align:center;width:100%;">
                <div>
                    <p>그래 이런걸 좀 해줘야 느낌이 나지</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <a>GitHub</a>
        </div>
