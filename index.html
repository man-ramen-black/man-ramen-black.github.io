            .cube {
                width: 200px;
                height: 200px;
                position: relative;
                transform-style: preserve-3d;
                transform: rotateX(-20deg) rotateY(-45deg);
                top: 50%;
                left: 50%;
                margin-left: -100px;
                margin-top: -100px;
            }

            .cube div {
                display:none;
                width: 200px;
                height: 200px;
                position: absolute;
                border:solid 1px white;
            }

            .cube div.top {
                transform: rotateX(90deg);
                margin-top: -100px;
            }

            .cube div.right {
                transform: rotateY(90deg); 
                margin-left: 100px;
            }

            .cube div.bottom {
                transform: rotateX(90deg);
                margin-top: 100px;
            }

            .cube div.left {
                transform: rotateY(-90deg);
                margin-left: -100px;
            }

            .cube div.front {
                transform: translateZ(100px); 
            }

            .cube div.back {
                transform: translateZ(-100px); 
            }



            #loader {background:#fff;position:absolute;top:0;bottom:0;left:0;right:0;z-index:1000}
            .multi-spinner-container {
                width: 150px;
                height: 150px;
                position: absolute;
                margin: auto auto;
                overflow: hidden;
                top:0;
                bottom:0;
                left:0;
                right:0;
            }

            .multi-spinner {
                position: absolute;
                width: calc(100% - 9.9px);
                height: calc(100% - 9.9px);
                border: 5px solid transparent;
                border-top-color: #333;
                border-radius: 50%;
                -webkit-animation: spin 5s cubic-bezier(0.17, 0.49, 0.96, 0.76) infinite;
                animation: spin 5s cubic-bezier(0.17, 0.49, 0.96, 0.76) infinite;
            }     


            @-webkit-keyframes spin {
                from {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                to {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }


            @keyframes spin {
                from {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                to {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes fade_out{
                to {opacity:0;display:none;}

            }

            @keyframes fade_in {

//									$(".sections > li > div:first-child").fadeOut(400, function(){destroyCharts();});

//										$(".sections > li:eq("+(destination-1)+") > div:first-child").animate({"padding-top": 0}, {duration: 700, queue: false, complete : drawCharts});
                            $(".sections > li:eq(" + (destination - 1) + ") > div:first-child").addClass("fade_in");

                        }, 600);
                    }
                });

                adjustSectionHeight();
                startAutoRotate();
                setTimeout(function () {
                    window.scrollTo(0, 0);
                }, 1);
                setTimeout(function () {
                    $(".sections > li:first-child > div:first-child").addClass("fade_in");
                    $(".multi-spinner-container").fadeOut(400, function () {
                        $("#loader").fadeOut(400);
                    });
                }, 600)
            };

            window.onresize = function () {
                adjustSectionHeight();
            }

            function adjustSectionHeight() {
                $(".cube_wrap").css("top", (($(window).height() - $(".cube").height()) / 2) + "px");
            }

            function startAutoRotate() {
                $(".cube div").fadeIn();
                setInterval(function () {
                    var deg = new Date().getTime() / 50;
                    $('.cube').css('transform', 'rotateX(' + deg + 'deg)' + 'rotateY(' + deg + 'deg)');
                }, 20);
            }

            var chartOptions = [
                {"id": "java_chart", "percent": 100, "background": 'rgba(255, 99, 132, 0.8)'},
                {"id": "kotlin_chart", "percent": 20, "background": 'rgba(54, 162, 235, 0.8)'},
                {"id": "mysql_chart", "percent": 90, "background": 'rgba(255, 206, 86, 0.8)'},
                {"id": "js_chart", "percent": 70, "background": 'rgba(75, 192, 192, 0.8)'},
                {"id": "php_chart", "percent": 100, "background": 'rgba(153, 102, 255, 0.8)'},
                {"id": "jquery_chart", "percent": 90, "background": 'rgba(255, 159, 64, 0.8)'},
                {"id": "css_chart", "percent": 40, "background": 'rgba(159, 255, 64, 0.8)'}
            ];
            var charts = [];

            function destroyCharts() {
                if (charts.length >= 1) {
                    charts.forEach(function (chart) {
                        chart.destroy();
                    });
                }
            }

            function drawCharts() {
                destroyCharts();
                chartOptions.forEach(function (option) {
                    var ctx = document.getElementById(option.id).getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'horizontalBar',
                        data: {
                            datasets: [{
                                    data: [option.percent],
                                    backgroundColor: [
                                        option.background
                                    ],
                                    borderColor: [
                                        option.background.replace("0.8", "1")
                                    ],
                                    borderWidth: 1,

                                }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            title: {
                                display: false
                            },
                            legend: {
                                display: false,
                            },
                            layout: {
                                padding: {
                                    left: 0,
                                    right: 0,
                                    top: 0,
                                    bottom: 0
                                }
                            },
                            scales: {
                                xAxes: [{
                                        display: false,
                                        scaleLabel: {
                                            display: false,
                                        },
                                        ticks: {
                                            beginAtZero: true,
                                            min: 0,
                                            max: 100,
                                        }
                                    }]
                            },
                            animation: {
                                duration: 1000
                            }
                        }
                    });
                    charts.push(chart);
                });
            }
