    function scrollToTop(){
	$('#my_work_popup').animate({
	    scrollTop: 0
	}, 400);
    }
    
    function onVisibilityChange(el, callback) {
        var oldVisible;
        return function () {
            var visible = isInViewport(el);
            if (visible != oldVisible) {
                oldVisible = visible;
                if (typeof callback == 'function') {
                    callback();
                }
            }
        }
    }
    
    $("#my_work_popup").on('resize scroll', function(){
	if(this.scrollTop > 0){
	    $(".top_btn").fadeIn();
	}else{
	    $(".top_btn").fadeOut();
	}
	
        $("video").each(function(i, video){
            if($(video).parent().parent().attr("class") == "swiper-wrapper") return;
            
            if(isInViewport(video)){
                if(video.paused){
                    video.play();
                }
            }else if(!video.paused){
                video.pause();
            }
        });
    }); 
    
    function getPreviewHtml(data){
        var html = "";
        switch(data.type){
            case "video" : 
                html += "<video loop poster='"+data.poster+"'><source src='"+data.src+"' type='video/mp4'>이 브라우저에서는 동영상이 지원되지 않습니다.</video>";
                break;
            case "mobile" :
                html += "<img src='"+data.src+"'>";
                break;
            case "pc" : 
                html += "<samp style=\"background-image:url('"+data.src+"')\"></samp>";
                break;
        }
        return html;
    }
    
    var myWork = null;
    
    var hash = replaceAll(location.hash, "#", "");
    if(hash.indexOf("my_work_") != -1){
	myWork = MY_WORKS[hash.replace("my_work_", "")];
    }
    
    (function(){

        if(!myWork){
            $(".wrap").hide();
            alert("올바르지 않은 페이지입니다.");
            history.back();
            return;
        }

        $(".header h2").prepend(myWork.name);
        myWork.skills.forEach(function(val){
           $(".header .use_skills").append("<li>"+val+"</li>");
        });
        myWork.links.forEach(function(data){
           $(".header .links").append("<button onclick=\"window.open('"+data.url+"')\">"+data.name+"</button>"); 
        });
	
	$(".swiper-container").addClass(myWork.type);
    })();
    
    function initMyWork(){
	myWork.preview.forEach(function(data){
           $(".swiper-wrapper").append("<li>"+getPreviewHtml(data)+"</li>"); 
        });
        $(".description:eq(0)").html(myWork.description); 
        
        if(!myWork.dev){
            $("#devs").remove();
            
        }else{
            myWork.dev.forEach(function(data){
                var section = $.parseHTML($("#dev_template").html());
                $(section).find("h3").prepend(data.name);
		
                data.links.forEach(function(link){
                    $(section).find(".links").append("<button onclick=\"window.open('"+link.url+"')\">"+link.name+"</button>");    
                });
		if(data.links.length < 1){
		    $(section).find(".links").remove();
		}
		
                data.preview.forEach(function(preview){
                    $(section).find("dt").append(getPreviewHtml(preview));
                })
                $(section).find(".description").html("<div class='middle'>"+data.description+"</div>"); 
                $("#devs").append(section);
            });
        }
    }
